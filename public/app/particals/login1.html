
<html>
  <section class="intro-register">
    <div id="login"><br/>
      <h3> undefined
      </h3>
      <form role="form" style="max-width: 500px;">
        <div class="form-group">
          <p>Username 
            <input type="text" ng-model = "customerUsername" placeholder="Enter Username" class="form-control"/>
          </p>
        </div>
        <div class="form-group">
          <p>Password 
            <input type="password" ng-model = "customerPassword" placeholder="Password" class="form-control"/>
          </p>
        </div>
        <button ng-click = "loginSubmit()" class="btn btn-primary" >Submit  </button>
      </form><a href="/register">New User</a>
    </div>
  </section>
</html>
